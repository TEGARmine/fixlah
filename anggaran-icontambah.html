<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atur Cuan - Anggaran Icon Tambah</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Link Custom CSS -->
    <link rel="stylesheet" href="./assets/css/adnanstyle.css">
    
</head>
<body>
    
    <header class="header">

        <a href="#" class="logo">
            <img src="./assets/images/logoaturcuan.png" width="54" height="47" alt="">
            <span>
                Atur Cuan
            </span>
        </a>

        <nav class="navbar" data-navbar>
            <ul class="navbar-list" data-navbar-list>
                <li class="nav-item" data-nav-item><a href="#">Pendapatan</a></li>
                <li class="nav-item" data-nav-item><a href="#">Pengeluaran</a></li>
                <li class="nav-item" data-nav-item><a href="#">Tabungan</a></li>
                <li class="nav-item" data-nav-item><a href="#">Anggaran</a></li>
                <li class="nav-item" data-nav-item><a href="#">Laporan Keuangan</a></li>
            </ul>
        </nav>

        <div class="button-actions">
            <button data-nav-toggler>
                <img src="./assets/images/icons/hamburger-icon.svg" width="38" height="28" alt="">
            </button>
            <button>
                <img src="./assets/images/icons/user-profile-icon.svg" width="40" height="40" alt="">
            </button>
        </div>

    </header>
    
    <section id="anggaranIconTambah" class="section">
        <div class="container">

            <div class="content">

                <!-- Card Tambahan Anggaran -->
                <form action="" class="card-form anggaran">

                    <a href="#" class="card-form-back">
                        &lt; Kembali
                    </a>

                    <h2 class="card-form-title">
                        Tambah Anggaran
                    </h2>

                    <ul class="card-list-form">
                        <li class="card-item-form">
                            <label for="nominal">
                                Nominal
                            </label>
                            <div class="card-item-input">
                                <div class="card-badge-icon-nominal">
                                    <img src="./assets/images/icons/indonesian-icon.svg" alt="">
                                    <p>Rp</p>
                                </div>
                                <input type="text" value="0" required >
                            </div>
                        </li>
                        <li class="card-item-form">
                            <label for="tanggal">
                                Tanggal
                            </label>
                            <div class="card-item-input">
                                <input type="date" name="tanggal" value="" id="" required>
                            </div>
                        </li>
                        <li class="card-item-form">
                            <label for="kategori">
                                Kategori
                            </label>
                            <div class="card-item-input">
                                <select name="kategori" aria-placeholder="Pilih Kategori" id="" required>
                                    <option value="">Pilih Kategori</option>
                                    <option value="menyimpan">Menyimpan</option>
                                    <option value="menabung">Menabung</option>
                                </select>
                            </div>
                        </li>
                        <li class="card-item-form">
                            <label for="rincian">
                                Rincian Pendapatan
                            </label>
                            <div class="card-item-input">
                                <input type="text" name="rincian" placeholder="Isi Keterangan Singkat(Opsional)" id="rincian">
                            </div>
                        </li>
                        <li class="card-item-form button">
                            <button type="submit" class="btn btn-info">
                                Tambah
                            </button>
                        </li>
                    </ul>

                </form>

            </div>

        </div>
    </section>
    

    <script type="text/javascript">

        const navbar = document.querySelector('[data-navbar]');
        const buttonNavToggler = document.querySelector('[data-nav-toggler');

        buttonNavToggler.addEventListener("click", () => {
            navbar.classList.toggle('active');
        });

    </script>

</body>
</html>
